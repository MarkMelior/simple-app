name: Lint & Build

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Lint TypeScript
        run: yarn lint:ts

      - name: Lint ESLint
        run: yarn lint:es

      - name: Lint FSD
        run: yarn lint:fsd

      - name: Lint Stylelint
        run: yarn lint:style

      - name: Build application
        run: yarn build
